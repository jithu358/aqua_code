<!DOCTYPE html>
{% load static %}
<html lang="zxx">

<head>
    <title>Baggage Ecommerce Category Bootstrap Responsive Web Template | Sign Up :: W3layouts</title>
    <!-- Meta tag Keywords -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" />
    <meta name="keywords" content="Baggage Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template, Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
    <script>
        addEventListener("load", function() {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>
    <!-- //Meta tag Keywords -->
    <!-- Custom-Files -->
    <link rel="stylesheet" href='{% static "css/bootstrap.css" %}'>
    <!-- Bootstrap-Core-CSS -->
    <link rel="stylesheet" href='{% static "css/style.css" %}' type="text/css" media="all" />
    <!-- Style-CSS -->
    <!-- font-awesome-icons -->
    <link href='{% static "css/font-awesome.css" %}' rel="stylesheet">
    <!-- //font-awesome-icons -->
    <!-- /Fonts -->
    <link href="//fonts.googleapis.com/css?family=Hind:300,400,500,600,700" rel="stylesheet">
    <!-- //Fonts -->

</head>

<body>
    <div class="main-sec inner-page">
        <!-- //header -->
        <header class="py-sm-3 pt-3 pb-2" id="home">
            <div class="container">
                <!-- nav -->
                <div class="top-w3pvt d-flex">
                    <div id="logo">
                        <h1> <a href="pro2"><span class="log-w3pvt">AQUA</span>code</a> <label class="sub-des">Online Water Store</label></h1>
                    </div>


                </div>
                <div class="nav-top-wthree">
                    <nav>
                        <label for="drop" class="toggle"><span class="fa fa-bars"></span></label>
                        <input type="checkbox" id="drop" />
                        <ul class="menu">
                            <li class="active"><a href="pro2">Home</a></li>
                            <li><a href="pro1">About Us</a></li>

                            <li><a href="pro12">Contact</a></li>
                        </ul>
                    </nav>
                    <!-- //nav -->

                    <div class="clearfix"></div>
                </div>
            </div>
        </header>
        <!-- //header -->

    </div>

    <!-- //banner-->
    <!--/login -->
    <section class="banner-bottom py-5">
        <div class="container">
            <div class="content-grid">
                <div class="text-center icon">
                    <span class="fa fa-user-circle-o"></span>
                </div>
                <div class="content-bottom">
                    <form action="pro3" method="post">
                        {% csrf_token %}
                        <div class="field-group">

                            <div class="content-input-field">
                                <input name="n5" id="text4" type="text" value="" placeholder="Name" required="">
                            </div>
                        </div>
                        <div class="field-group">

                            <div class="content-input-field">
                                <input name="n2" id="text2" type="email" value="" placeholder="User Email" required="">
                            </div>
                        </div>
                        <div class="field-group">

                            <div class="content-input-field">
                                <input name="n3" id="text3" type="number" value="" placeholder="Phone Number" pattern="[0-9]{10}" required="">
                            </div>
                        </div>

                        <div class="field-group">

                            <div class="content-input-field">
                                <input name="n6" id="text5" type="text" value="" placeholder="Address" required="">
                            </div>
                        </div>
                        <div class="field-group">

                            <div class="content-input-field">
                                <input name="n1" id="text1" type="text" value="" placeholder="Username" required="">
                            </div>
                        </div>
                        <div class="field-group">
                            <div class="content-input-field">
                                <input name="n4" id="myInput" type="Password" placeholder="Password" required="" pattern="(?=.*[a-z])(?=.*[A-Z]).{8,}"  >
                            </div>
                        </div>
                        <div class="field-group">
                            <div class="content-input-field">
                                <input name="n7" id="myInput1" type="Password" placeholder="Confirm Password" >
                            </div>
                        </div>
                        <div class="content-input-field">
                            <button type="submit" class="btn">Sign Up</button>
                        </div>
                        <div class="list-login-bottom text-center mt-lg-5 mt-4">

                            <a href="#" class="">By clicking Signup, I agree to your terms</a>



                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- /login -->
    <!--/shipping-->


</body>

</html>
