<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c2c2c; /* Dark background color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #ffffff; /* White background for the container */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* Soft shadow for depth */
            padding: 40px;
            text-align: center;
            width: 400px;
            max-width: 90%;
            transition: transform 0.3s ease; /* Smooth transition for hover effect */
        }
        .container:hover {
            transform: translateY(-5px); /* Lift effect on hover */
        }
        h1 {
            font-size: 24px; /* Heading size */
            margin-bottom: 10px;
            color: #333; /* Darker color for heading */
        }
        p {
            font-size: 16px;
            margin-bottom: 20px;
            color: #555; /* Neutral text color */
        }
        .amount {
            font-size: 32px; /* Large font for the amount */
            color: #28a745; /* Green color for amount */
            font-weight: bold; /* Bold for emphasis */
            margin: 10px 0; /* Margin for spacing */
            padding: 10px;
            border: 2px solid #28a745; /* Border to highlight the amount */
            border-radius: 5px; /* Rounded corners for the amount box */
            background-color: rgba(40, 167, 69, 0.1); /* Light background for the amount */
        }
        .razorpay-button {
            background: #28a745; /* Solid green background */
            color: white;
            border: none;
            padding: 15px 25px; /* Padding for the button */
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            text-decoration: none;
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease; /* Smooth transitions */
            width: 100%; /* Full-width button */
            font-weight: bold; /* Bold text for emphasis */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Shadow for depth */
        }
        .razorpay-button:hover {
            background: #218838; /* Darker green on hover */
            transform: translateY(-2px); /* Lift effect on hover */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3); /* Deeper shadow on hover */
        }
        .divider {
            margin: 20px 0;
            height: 2px;
            background-color: #f0f0f0; /* Light divider color */
            border-radius: 5px; /* Rounded divider */
        }
        .info-text {
            font-size: 14px; /* Smaller font for additional info */
            color: #888; /* Light gray color for less emphasis */
        }
        /* Responsive design for smaller screens */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                width: 90%;
            }
            h1 {
                font-size: 22px;
            }
            .amount {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Complete Your Payment</h1>
        <p>Thank you for choosing our service!</p>
        <div class="amount">â‚¹ {{ l | floatformat:2 }}</div> <!-- Displaying the amount with formatting -->
        <p>Please click the button below to proceed.</p>
        <form action="/success" method="POST">

            {% csrf_token %}
            <input hidden="hidden" value="{{g.name}}" name="n1">
            <input hidden="hidden" value="{{g.address}}" name="n2">
            <input hidden="hidden" value="{{g.phone}}" name="n3">
            <script
                src="https://checkout.razorpay.com/v1/checkout.js"
                data-key="rzp_test_SROSnyInFv81S4"
                data-amount="{{ r }}"
                data-currency="INR"
                data-order_id="{{ payment.id }}"
                data-buttontext="Pay with Razorpay"
                data-name="Django Payment"
                data-description="This is a test payment"
                data-theme.color="#28a745" <!-- Matches the button color -->
            ></script>
            <input type="hidden" custom="Hidden Element" name="hidden">
        </form>
        <div class="divider"></div> <!-- Divider for aesthetics -->
        <p class="info-text">Secure payment processing</p> <!-- Additional info -->
    </div>
</body>
</html>
