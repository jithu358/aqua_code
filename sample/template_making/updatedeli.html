
<!DOCTYPE html>
<html>
{% load static %}
<head>
<title>User Sign Up Form Responsive Widget Template| Home :: W3layouts</title>
<!-- Meta tag Keywords -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Flat Sign Up Form Responsive Widget Template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template,
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Meta tag Keywords -->
<!-- css files -->
<link href="{% static 'register/css/style2lab.css' %}" rel="stylesheet" type="text/css" media="all">
<link href="{% static 'register/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css" media="all">
<!-- //css files -->
<!-- online-fonts -->
<link href='//fonts.googleapis.com/css?family=Lato:400,100,100italic,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'><link href='//fonts.googleapis.com/css?family=Raleway+Dots' rel='stylesheet' type='text/css'>
</head>
<body>
<a href="delipro" class="">&laquo; Back</a>
<!--header-->
	<div class="header-w3l">
		<h1></h1>
	</div>
<!--//header-->
<!--main-->
<br><br><br>
<div class="main-agileits">
	<h2 class="sub-head"> Detail Updation </h2>
		<div class="sub-main">
			<form action="updeli" method="POST">
                {% csrf_token %}
                {% for i in r %}
				<input placeholder="Name" value="{{i.name}}" name="a1" class="name" type="text" required="">
				<input placeholder="Phone Number" value="{{i.phone}}" pattern="[0-9]{10}" name="a3" class="number2" type="text" required="">
				<input placeholder="Email" value="{{i.email}}" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"  name="a4" class="mail" type="text"  required="">
				<input type="text" value="{{i.username}}" name="w" hidden="">
                {% endfor %}
				<input type="submit" value="UPDATE" class="btn btn-defeault btn-send"  onclick="return confirm('Are You Sure')">
			</form>
		</div>
		<div class="clear"></div>
</div>
<!--//main-->
<script>
						 function myFunction() {
								  alert("successfully Updated").then(response => {
									window.location.href = 'user.html';
								  })
								}
				  </script>
<!--footer-->
<!--footer-->
<div class="footer-w3">
	<p><a href="http://w3layouts.com"></a></p>
</div>
<!--//footer-->

</body>
</html>
