
<!DOCTYPE html>
<html lang="zxx">
{% load static %}
<head>
    <title>Poly Clinic Medical Category Bootstrap Responsive website Template | Contact :: w3layouts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <meta name="keywords" content="Poly Clinic Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template,
	SmartPhone Compatible web template, free WebDesigns for Nokia, Samsung, LG, Sony Ericsson, Motorola web design" />
    <script>
        addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>
    <!-- Custom Theme files -->
    <link href="{% static 'index/css/bootstrap.css' %}" type="text/css" rel="stylesheet" media="all">
    <link href="{% static 'index/css/style3user.css' %}" type="text/css" rel="stylesheet" media="all">

    <link href="{% static 'register/css/style4com.css' %}" rel="stylesheet" type="text/css" media="all">
     <link href="{% static 'register/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css" media="all">


    <!-- font-awesome icons -->
    <link href="css/fontawesome-all.min.css" rel="stylesheet">
    <!-- //Custom Theme files -->
    <!-- online-fonts -->
    <link href="//fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
</head>

<body>
<br>
<a href="userpro" style="text-align: left;">&laquo; Back</a>

<br><br><br>

    <div class="main-agileits">
	<h2 class="sub-head">Complaint</h2>
		<div class="sub-main">
			<form action="comp" method="POST">
                {% csrf_token %}
                <input  placeholder="Username" name="p1" class="username"  value="{{r}}" type="text" required="" hidden="">
				<input placeholder="Name" name="p2" class="name" type="text" required="">
				<input type="text" placeholder="Phone Number" name="p3" class="number2" pattern="[0-9]{10}" required="">
				<input placeholder="Email" name="p4" class="mail" type="text" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"  required="">
                <textarea  placeholder="feedback" name="p5" class="pass" type="text" required=""></textarea>
				<input type="submit" class="btn btn-defeault btn-send"  onclick="return confirm('Are You Sure')" value="send">
			</form>
		</div>
		<div class="clear"></div>
</div>



</body>
</html>
