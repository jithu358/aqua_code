<!DOCTYPE html>
<html lang="zxx">
{% load static %}
<head>
    <title>Poly Clinic Medical Category Bootstrap Responsive website Template | Contact :: w3layouts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <meta name="keywords" content="Poly Clinic Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template,
	SmartPhone Compatible web template, free WebDesigns for Nokia, Samsung, LG, Sony Ericsson, Motorola web design" />
    <script>
        addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>
    <!-- Custom Theme files -->
    <link href="{% static 'index/css/bootstrap.css' %}" type="text/css" rel="stylesheet" media="all">
    <link href="{% static 'index/css/style4admin.css' %}" type="text/css" rel="stylesheet" media="all">
    <!-- font-awesome icons -->
    <link href="css/fontawesome-all.min.css" rel="stylesheet">
    <!-- //Custom Theme files -->
    <!-- online-fonts -->
    <link href="//fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
</head>

<body>
    <!-- banner -->
    <div class="inner-banner" id="home">
        <!-- header -->
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-gradient-secondary pt-3">

                <h1>
                    <a class="navbar-brand text-white" href="index.html">
                        Admin
                        <span></span>
                    </a>
                </h1>
                <button class="navbar-toggler ml-md-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-lg-auto text-center">
                                               <li class="nav-item  mr-3 ">

                        </li>
                        <li class="nav-item  mr-3">
                            <a class="nav-link text-white text-capitalize active" href="pro11">Back</a>
                        </li>


                    </ul>
                </div>

            </nav>
        </header>
        <!-- //header -->
        <!-- //container -->
    </div>
    <!-- breadcrumbs -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="index.html">Admin</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">Edit_Product</li>
        </ol>
    </nav>

                    <div class="container" style="height:auto;width:1300px;background-color:#F0FFFF;opacity:0.8">
                      <br><br>
                    <table class="table table-bordered table-sm">
    <thead>
        <th><b>Product_Name</b></th>
        <th><b>Price</b></th>
        <th><b>Quantity</b></th>
        <th><b>Picture</b></th>
         <th><b>Update</b></th>
    </thead>
    <tbody>
      {% for i in r %}
            <td>{{i.pname}}</td>
            <td>{{i.price}}</td>
            <td>{{i.quantity}}</td>
            <td><img src="{{ i.product.url }}" height=100px width=100px""></td>
            <td>
        <form method="POST" action="productup">
            {% csrf_token %}
             <input type="text" value="{{i.pname}}" name="b1" hidden="">
             <input type="submit" value="Update">
         </form>
         </td>
     </tbody>
    {% endfor %}
</table>
                        <br>
                    </div>
                      <script>

    const imageElements = document.querySelectorAll('.view-image');


    imageElements.forEach(image => {
        image.addEventListener('click', function() {
            // Open a new tab/window with the image
            window.open(this.src, '_blank');
        });
    });
</script>
</body>
</html>
