<!DOCTYPE html>
<html lang="zxx">
{% load static %}
<head>
    <title>Poly Clinic Medical Category Bootstrap Responsive website Template | Contact :: w3layouts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <meta name="keywords" content="Poly Clinic Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template,
	SmartPhone Compatible web template, free WebDesigns for Nokia, Samsung, LG, Sony Ericsson, Motorola web design" />
    <script>
        addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>
    <!-- Custom Theme files -->
    <link href="{% static 'index/css/bootstrap.css' %}" type="text/css" rel="stylesheet" media="all">
    <link href="{% static 'index/css/style3user.css' %}" type="text/css" rel="stylesheet" media="all">

    <link rel="stylesheet" href="{% static 'chpassword/css/style1.css' %}" type="text/css" media="all" />


    <!-- font-awesome icons -->
    <link href="css/fontawesome-all.min.css" rel="stylesheet">
    <!-- //Custom Theme files -->
    <!-- online-fonts -->
    <link href="//fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
</head>

<body>
<br>
<form action="delipro"  method="post">
    {% csrf_token %}
    <input type="submit" value="Back">
</form>
<h1>
		Change Password
	</h1>
	<!-- //title -->

	<!-- content -->
	<div class="container-agille">
		<div class="formBox level-login">
<!--			<div class="box boxShaddow"></div>-->
			<div class="box loginBox">
				<h3>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Change Password</h3>
				<form class="form" action="chpass" method="post">
					 {% csrf_token %}
					<div class="f_row-2">
						<input type="text" class="input-field" placeholder="Username" name="n" required>
					</div>
					<div class="f_row-2 last">
						<input type="password" name="n1" placeholder="Old Password" class="input-field" required>
					</div>
					<div class="f_row-2 last">
						<input type="password" name="n2" placeholder="New Password" class="input-field" required>
					</div>
					<input class="submit-w3" type="submit" class="btn btn-defeault btn-send"  onclick="return confirm('Are You Sure')" value="Change">
				</form>
			</div>

<script>
						 function myFunction() {
								  alert("success").then(response => {
									window.location.href = 'user.html';
								  })
								}
				  </script>
</body>
</html>
